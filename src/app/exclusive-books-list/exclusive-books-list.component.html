<div class="divider">
  <hr class="top-divider">
  <h3>B&N Exclusives</h3>
  <hr class="top-divider">
</div>
<div class="slider">
  <div *ngFor="let book of bookList" class="exclusive-item">
    <div class="product-picture">
      <img class="exclusive-item-product-img" src="../../assets/exclusive-items/{{book.bookImg}}">
      <hr>
    </div>
    <div class="product-info">
      <p class="exclusive-item-product-title">{{book.title}} (B&N Exclusive Edition)</p>
      <p class="exclusive-item-producut-author">by <span class="author-link">{{book.author}}</span></p>
    </div>
    <div class="product-rating">
      <img id="star-rating" src="../../assets/star-ratings/star{{book.starRating}}.png">
    </div>
  </div>
</div>
